name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        run: |
          echo "${{ secrets.AZURE_CLIENT_SECRET }}" | docker login myacrhosni.azurecr.io \
            --username ${{ secrets.AZURE_CLIENT_ID }} \
            --password-stdin

      - name: Build Docker image
        run: docker build -t myacrhosni.azurecr.io/myimage:latest .

      - name: Push Docker image
        run: docker push myacrhosni.azurecr.io/myimage:latest
